<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour1" class="row time-block">
        <div class="col-1 hour">8 AM</div>
        <textarea class="col-md-9 border border-primary" id="task-1"></textarea>
        <button id="save-button-1" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour2" class="row time-block">
        <div class="col-1 hour">9 AM</div>
        <textarea class="col-9 border border-primary" id="task-2"></textarea>
        <button id="save-button-2" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour3" class="row time-block">
        <div class="col-1 hour">10 AM</div>
        <textarea class="col-9 border border-primary" id="task-3"></textarea>
        <button id="save-button-3" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour4" class="row time-block">
        <div class="col-1 hour">11 AM</div>
        <textarea class="col-9 border border-primary" id="task-4"></textarea>
        <button id="save-button-4" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour5" class="row time-block">
        <div class="col-1 hour">12 PM</div>
        <textarea class="col-9 border border-primary" id="task-5"></textarea>
        <button id="save-button-5" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour6" class="row time-block">
        <div class="col-1 hour">1 PM</div>
        <textarea class="col-9 border border-primary" id="task-6"></textarea>
        <button id="save-button-6" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour7" class="row time-block">
        <div class="col-1 hour">2 PM</div>
        <textarea class="col-9 border border-primary" id="task-7"></textarea>
        <button id="save-button-7" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour8" class="row time-block">
        <div class="col-1 hour">3 PM</div>
        <textarea class="col-9 border border-primary" id="task-8"></textarea>
        <button id="save-button-8" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour9" class="row time-block">
        <div class="col-1 hour">4 PM</div>
        <textarea class="col-9 border border-primary" id="task-9"></textarea>
        <button id="save-button-9" class="col-2 border-secondary rounded-right">
          Save
        </button>
      </div>
      <div id="hour10" class="row time-block">
        <div class="col-1 hour">5 PM</div>
        <textarea class="col-9 border border-primary" id="task-10"></textarea>
        <button
          id="save-button-10"
          class="col-2 border-secondary rounded-right"
        >
          Save
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
